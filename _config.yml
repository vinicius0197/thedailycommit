# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude
highlighter: rouge
markdown: kramdown
disqus: dbyll
google_analytics: dbyll
title: The Daily Commit

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: The Daily Commit

description: Stories about web development, hacking and learning cool stuff.
author:
  name: Vinicius Costa
  email: viniciuscosta0197@gmail.com
  github: vinicius0197
  bio: Nothing yet!

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

# set it as url of an image
# sidebar_background_image: https://www.dropbox.com/s/g9h23zrycedxtk5/sky.png?raw=1

BASE_PATH: '/thedailycommit'

plugins:
  - jekyll-paginate
